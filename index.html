<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="format-detection" content="email=no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Simple HTML5 Mobile Application</title>
      
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    </head>
    <body>
        <div data-role="header">
            <h1>Motionsplan</h1>
        </div>
        <div data-role="content">
          
        </div>
       

<script type="text/javascript">
<!--//--><![CDATA[//><!--
// Scripts Copyright © 1999 Peter H. S. Madsen, http://www.image.dk/~petermad/
function checkNumber(value, field, text)
{
  var OK = true;

  if (field.value == "")
    {
      alert("\nFeltet '" + text + "' skal være udfyldt.");
      OK = false;
    }
  else if (value + "" != field.value)
    {
      if (parseFloat(field.value) + "" == field.value)
        alert("\nKun hele tal - ikke decimaler.");
      else
        alert("\nSkriv kun tal - ikke bogstaver, mellemrum eller andre karakterer.");
      OK = false;
    }
  else if (value < 1) //>
    {
      alert("\nTallene skal være større end nul.")
      OK = false;
    }

  if (!OK)
    {
      field.focus();
      field.select();
    }
  else
    field.value = value;

  return OK;
}

man = true;  // Nødvendig for NN 2.x, og Opera 3.2x sammen med onClick i radio-buttons

function Calculate(form)
{
  OK = true;

  a = parseInt(form.age.value);
  h = parseInt(form.height.value);
  w = parseInt(form.weight.value);

  OK = checkNumber(a, form.age, "Alder");
  if (OK) OK = checkNumber(h, form.height, "Højde");
  if (OK) OK = checkNumber(w, form.weight, "Vægt");

  if (OK)
    {
      h = h / 100;
      BMI = w / (h * h);

      if (man)
        fm = 0.988 * BMI + 0.242 * w + 0.094 * a -30.18;
      else
        fm = 0.988 * BMI + 0.344 * w + 0.094 * a -30.18;

      fp =  fm / w * 100;

if (BMI<10) window.alert("Jeg er ret sikker på, at du har tastet de forkerte værdier ind. BMI er sandsynligvis mere end mindst 15, og dit BMI er under 10. Det betyder, at resten af udregningerne også er forkerte!")

	form.BMI.value = Math.round(BMI * 100) / 100;
	form.fedtmasse.value = Math.round(fm * 100) / 100;
	form.fedtprocent.value = Math.round(fp * 100) / 100;


    }
}

function Reset(form)  // Nødvendig for NN 2.x og IE 3.x
{
  man = true;
  form.age.value = "";
  form.height.value = "";
  form.weight.value = "";
}
//--><!]]>
</script>
      
<form action="#" onsubmit="Calculate(this); return false">
   <div data-role="fieldcontain">
<label>Køn:</label>
<input checked="checked" name="sex" onclick="man = true" type="radio" value="man" /> Mand <input name="sex" onclick="man = false" type="radio" value="woman" /> Kvinde
  </div>
   <div data-role="fieldcontain">
     <label>Alder:</label>
<input maxlength="3" name="age" size="3" type="number" value="" data-clear-btn="true" placeholder="Din alder i år" /> år
  </div>
   <div data-role="fieldcontain">
<label>Højde:</label>
<input maxlength="3" name="height" size="3" type="number" value="" data-clear-btn="true" placeholder="Din højde i cm" /> cm
  </div>
   <div data-role="fieldcontain">
<label>Vægt:</label>
<input maxlength="3" name="weight" size="3" type="number" value="" data-clear-btn="true" placeholder="Din vægt i kg" /> kg
  </div>
   <div data-role="fieldcontain">
<label>Body mass index (BMI):</label>
<input disabled="disabled" name="BMI" size="6" type="text" value="" /><small>(udregnes)</small>
  </div>
   <div data-role="fieldcontain">
<label>Fedtmasse:</label>
<input disabled="disabled" name="fedtmasse" size="6" type="text" value="" /> kg <small>(udregnes)</small>
  </div>
   <div data-role="fieldcontain">
<label>Fedtprocent:</label>
<input disabled="disabled" name="fedtprocent" size="6" type="text" value="" /> <small>(udregnes)</small>
  </div>
<input class="submit" name="SUBMIT2" type="submit" data-role="button" value="Udregn" data-icon="check" /> <input data-role="button" class="submit" name="RESET2" onclick="Reset(this.form); return true" type="reset" value="Nulstil" />
</form>
      
       <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/main.js"></script>     
    </body>
</html>
